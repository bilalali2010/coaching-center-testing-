<!-- ================= Floating Arrow to Chatbot ================= -->
<div id="chatbot-arrow" onclick="openChat()">
  <svg viewBox="0 0 24 24">
    <line x1="12" y1="2" x2="12" y2="22"></line>
    <line x1="5" y1="15" x2="12" y2="22"></line>
    <line x1="19" y1="15" x2="12" y2="22"></line>
  </svg>
</div>

<div id="chatbot-tooltip">Click to Chat with AI!</div>

<style>
/* Floating arrow container */
#chatbot-arrow {
  position: fixed;
  bottom: 90px; 
  right: 30px;
  width: 60px;
  height: 60px;
  z-index: 100000; 
  cursor: pointer;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #00bfff;
  box-shadow: 0 0 20px rgba(0,191,255,0.6);
  animation: bounce 1.2s infinite, glow 2s infinite alternate;
}

/* Arrow SVG */
#chatbot-arrow svg {
  width: 30px;
  height: 30px;
  stroke: #fff;
  stroke-width: 3;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
  transform: rotate(45deg);
}

/* Bounce animation */
@keyframes bounce {
  0%, 100% { transform: translateY(0) rotate(45deg); }
  50% { transform: translateY(-10px) rotate(45deg); }
}

/* Glow effect */
@keyframes glow {
  0% { box-shadow: 0 0 15px rgba(0,191,255,0.6); }
  100% { box-shadow: 0 0 35px rgba(0,191,255,1); }
}

/* Tooltip */
#chatbot-tooltip {
  position: fixed;
  bottom: 160px;
  right: 25px;
  color: #00bfff;
  font-weight: bold;
  text-shadow: 0 0 10px #00bfff;
  z-index: 100000;
  font-size: 14px;
  animation: pulse 1.5s infinite;
  background: rgba(255, 255, 255, 0.9);
  padding: 5px 10px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,191,255,0.5);
}

/* Tooltip pulse */
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.7; }
}
</style>

<script>
function openChat() {
  if(window.chatbase){
    window.chatbase('open'); // Opens chatbot
  }
}
</script>
